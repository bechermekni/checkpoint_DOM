<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Smarthone TN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Smarthone
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <main>
        <section class="products_list">
            <div class="product_item" id="item_1">
                <button type="button" class="btn btn-dark delete" name="item_1">
                    Delete
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="grey" viewbox="0 0 24 24"
                    class="heart" name="item_1">
                    <path
                        d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z" />
                </svg>
                <img src="a30s.png" alt="Samsung _ Smarthone" class="product_image" width="10%" />
                <span class="product_name">Samsung Smartphone</span>
                <button type="button" class="btn btn-success plus" name="item_1">
                    +
                </button>
                <span class="product_quantity" id="item_1_qty">0</span>
                <button type="button" class="btn btn-danger minus" name="item_1">
                    -
                </button>
                <h2 class="price"><span id="item_1_price">600</span>DTN</h2>
            </div>


            <div class="product_item" id="item_2">
                <button type="button" class="btn btn-dark delete" name="item_2">
                    Delete
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="grey" viewbox="0 0 24 24"
                    class="heart" name="item_2">
                    <path
                        d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z" />
                </svg>
                <img src="huawei-y8s.jpg" alt="huawei-y8s" class="product_image" width="10%" />
                <span class="product_name">Huawei Smartphone</span>
                <button type="button" class="btn btn-success plus" name="item_2">
                    +
                </button>
                <span class="product_quantity" id="item_2_qty">0</span>
                <button type="button" class="btn btn-danger minus" name="item_2">
                    -
                </button>
                <h2 class="price"><span id="item_2_price">500</span>DTN</h2>
            </div>

            <div class="product_item" id="item_3">
                <button type="button" class="btn btn-dark delete" name="item_3">
                    Delete
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="grey" viewbox="0 0 24 24"
                    class="heart" name="item_3">
                    <path
                        d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z" />
                </svg>
                <img src="oppo a902020.jpg" alt="Oppo_Smartphone" class="product_image" width="10%" />
                <span class="product_name">Oppo Smartphone</span>
                <button type="button" class="btn btn-success plus" name="item_3">
                    +
                </button>
                <span class="product_quantity" id="item_3_qty">0</span>
                <button type="button" class="btn btn-danger minus" name="item_3">
                    -
                </button>
                <h2 class="price"><span id="item_3_price">650</span>DTN</h2>
            </div>

            <div class="total_price">
                <h1>Total: <span id="total">0</span>DTN</h1>
            </div>
        </section>

</main>



<script src="main.js"> </script>
</body>

</html>
